<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Default -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="This is my personal blog, here you will be informed about all development updates.">
        <meta name="keywords" content="open-source, blog, github, javascript, css3, html5, supabase">
        <meta name="robots" content="post, page">

        <!-- Open Graph -->
        <meta property="og:title" content="DevBlog">
        <meta property="og:description" content="This is my personal blog, here you will be informed about all development updates.">
        <meta property="og:image" content="data/img/logo.png">
        <meta property="og:type" content="website">
        
        <!-- Twitter Cards -->
        <meta name="twitter:title" content="DevBlog">
        <meta name="twitter:description" content="This is my personal blog, here you will be informed about all development updates.">
        <meta name="twitter:image" content="data/img/logo.png">

        <!-- Resources -->
        <link rel="manifest" href="data/json/manifest.json#11"/>
        <link type="text/css" rel="stylesheet" href="data/css/main.css"/>
        <link type="text/css" rel="stylesheet" href="data/css/layout.css"/>
        <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet"/>
        <link rel="icon" href="data/img/favicon.ico"/>
        <script type="text/javascript" src="./data/js/config.js"></script>
        <script type="text/javascript" src="data/js/main.js"></script>
        <script type="module" src="data/js/supabase.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    </head>
    <body>
        <video autoplay muted loop disablePictureInPicture id="myVideo">
            <source src="data/video/background.mp4" type="video/mp4">
        </video>
        <div id="AppBar">
            <div w3-include-html="data/layout/appbar.html"></div>
        </div>
        <div id="ScreenLoading" onclick="OpenNavigation(false);">
            <div class="ContentScreenLoading"><img src="data/img/loading.gif" width="125" height="125" alt="Loading..."/></div>
        </div>
        <div id="Process">
            <p><img src="data/img/loading.gif" width="125" height="125" alt="Loading..."/>Processing...</p>
        </div>
        <div id="Navigate">
            <h1>Menu</h1>
            <div class="VerticalMenu"></div>
            <div class="Footer">
            </div>
        </div>
        <div id="Content" onclick="OpenNavigation(false);">
            <div w3-include-html="data/pages/home.html"></div>
        </div>
        <div id="Alert"></div>
    </body>
</html>
