<div class="Feed">
    <br />
    <!-- Preview -->
     <div style="text-align: center; background: var(--PanelBackground);">
        <div id="editorbtn" style="cursor: pointer; text-align: center; display: inline-block; width: 45%; padding: 10px; background-color: var(--ShadowColor);"
        onclick="OpenEditor(true)">
            Editor
        </div>
        <div id="previewbtn" style="cursor: pointer; text-align: center; display: inline-block; width: 45%; padding: 10px; background-color: var(--PanelBackground);"
        onclick="OpenEditor(false)">
            Preview
        </div>
     </div>

    <div id="Preview" class="Card" style="display: none;">
        <div class="title">Title</div>
        <div class="content">Enter your text here...</div>
        <hr />
        <p class="CardDateTime">Date</p>
    </div>

    <div id="Editor" class="Card">
        <input required id="titlepage" type="text" placeholder="Title" oninput="updateCounter()"
            style="border-radius: 5px; border: var(--ShadowColor) 1px solid; width: calc(100% - 22px); padding: 10px; background-color: #000000; color: #FFFFFF" />
        <br />
        <br />
        <div class="textarea-container" style="background: #000000;">
            <textarea id="textArea" oninput="updateCounter()" placeholder="Enter your text here..."
                style="color: #FFFFFF; padding: 5px; border: var(--ShadowColor) 1px solid; width: calc(100% - 13px); max-width: calc(100% - 6px); height: 500px; background: transparent;"></textarea>
            <div id="charCounter">0/500</div>
        </div>

        <div style="text-align: center; background: var(--PanelBackground);">
            <br/>
            <div style="border-radius: 5px;cursor: pointer; text-align: center; display: inline-block; width: 45%; padding: 10px; background-color: var(--PrimaryColor);"
            onclick="Delete()">
                Delete
            </div>
    
            <div style="border-radius: 5px; cursor: pointer; text-align: center; display: inline-block; width: 45%; padding: 10px; background-color: var(--PrimaryColor);"
            onclick="Publish()">
                Publish
            </div>
         </div>
    </div>
</div>
